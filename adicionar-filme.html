<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Já vi - Adicionar Filme Assistido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="cabecalho-principal">
        <a href="index.html" class="logo-site">
            <h1>Já vi</h1>
        </a>
        <input type="text" placeholder="Pesquisar filmes..." class="caixa-pesquisa">
    </header>

    <div class="conteudo-flex">
        <aside class="menu-lateral">
            <nav class="navegacao-principal">
                <ul>
                    <li><a href="">Perfil</a></li>
                    <li><a href="lista-filmes.html">Lista de Filmes Assistidos</a></li>
                    <li><a href="adicionar-filme.html">Adicionar Filmes Assistido</a></li>
                    <li><a href="">Recomendações</a></li>
                </ul>
            </nav>
        </aside>

        <main class="conteudo-principal">
            <section class="secao-adicionar-filme"> <h2>Adicionar Filme Assistido</h2>

                <form class="formulario-adicionar-filme">
                    <div class="campo-form">
                        <label for="tituloFilme">Título do Filme:</label>
                        <input type="text" id="tituloFilme" name="tituloFilme" required>
                    </div>

                    <div class="campo-form">
                        <label for="minhaNota">Minha Nota (0-10):</label>
                        <input type="number" id="minhaNota" name="minhaNota" min="0" max="10" step="0.5" placeholder="0" font-size="1.2em">
                    </div>

                    <button type="submit" class="botao-adicionar">Adicionar Filme</button>
                </form>
            </section>
        </main>
    </div>
<script src="script.js"></script>
</body>
</html>

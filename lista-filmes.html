<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Já vi - Meus Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="cabecalho-principal">
        <div class="home"> 
            <a href="index.html" class="logo-site">
                <h1>Já vi</h1>
            </a>
        </div>
        <div class="pesquisa-header"> 
            <input type="text" placeholder="Pesquisar filmes globais..." class="caixa-pesquisa-global" id="caixaPesquisaGlobal">
        </div>
    </header>

    <div class="conteudo-flex">
        <aside class="menu-lateral">
            <nav class="navegacao-principal">
                <ul>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="lista-filmes.html">Lista de Filmes Assistidos</a></li>
                    <li><a href="adicionar-filme.html">Adicionar Filmes Assistido</a></li>
                    <li><a href="#">Recomendações</a></li>
                </ul>
            </nav>
        </aside>

        <main class="conteudo-principal">
            <section class="secao-meus-filmes">
                <h2>Meus Filmes Assistidos</h2>

                <div class="tabela-responsiva">
                    <table class="tabela-filmes" id="tabelaFilmes"> 
                        <thead>
                            <tr>
                                <th>Capa</th> 
                                <th></th> 
                                <th>Título</th>
                                <th>Ano</th>
                                <th>Gênero</th>
                                <th>Minha Nota</th>
                                <th>Ações</th> 
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaFilmes">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="modalDetalhesFilme" class="modal">
        <div class="modal-conteudo">
            <span class="fechar-modal"><img src="fechar.png" alt="Fechar"></span> 
            <div class="modal-body">
                <img id="modalFilmeCapa" src="https://via.placeholder.com/200x300?text=Capa" alt="Capa do Filme" class="modal-filme-capa">
                <h3 id="modalFilmeTitulo">Título do Filme</h3>
                <p><strong>Ano:</strong> <span id="modalFilmeAno"></span></p>
                <p><strong>Gênero:</strong> <span id="modalFilmeGenero"></span></p>
                <p><strong>Minha Nota:</strong> <span id="modalFilmeNota"></span></p>
                <p><strong>Diretor:</strong> <span id="modalFilmeDiretor"></span></p>
                <p><strong>Duração:</strong> <span id="modalFilmeDuracao"></span></p>
                <p><strong>Elenco:</strong> <span id="modalFilmeElenco"></span></p>
                <p><strong>Classificação:</strong> <span id="modalFilmeClassificacao"></span></p>
                <p><strong>Sinopse:</strong> <span id="modalFilmeSinopse"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
